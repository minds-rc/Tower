    <!-- ------------------------------FORMS------------------------------ -->
    <section class="pb-5">
        <div class="container">
            <h2 class="font-50 letraBranca text-center">Cadastro</h2>
            <form class="d-block w-50 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" required>
                            <small id="erro-nome" class="letraVermelha"></small>
                        </div>
            
                        <div class="mb-3">
                            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" name="nome" required>
                            <small id="erro-sobrenome" class="letraVermelha"></small>
                        </div>
            
                        <div class="mb-3">
                            <input type="date" class="form-control" id="data" placeholder="Data de Nascimento" name="data de Nascimento" required>
                            <small id="erro-data" class="letraVermelha"></small>
                        </div>
            
                        <div class="mb-3">
                            <input type="number" class="form-control" id="cpf" placeholder="CPF/CNPJ" name="cpf cnpj" required>
                            <small id="erro-cpf" class="letraVermelha"></small>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereço" required>
                            <small id="erro-endereco" class="letraVermelha"></small>
                        </div>
        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cep" placeholder="Cep" name="cep" required>
                            <small id="erro-cep" class="letraVermelha"></small>
                        </div>
        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="usuario" placeholder="Usuário" name="nome de usuário" required>
                            <small id="erro-usuario" class="letraVermelha"></small>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" required>
                            <small id="erro-senha" class="letraVermelha"></small>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="repete-senha" placeholder="Repita sua senha" name="senha" required>
                            <small id="erro-repete-senha" class="letraVermelha"></small>
                        </div>

                        <div class="alert alert-danger" hidden id="senhas-diferentes">
                            Senhas não correspondem!
                        </div>
                       
                    </form>
            
                    <div class="row">
                        <button type="button" class="col-3 d-block mx-auto btn btn-outline-azulTower" onclick="validar()">Enviar</button>
